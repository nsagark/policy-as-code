apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-app-secrets
  annotations:
    policies.kyverno.io/title: Generate Application Secrets
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/description: >-
      This policy generates a Secret when a deployment with specific
      labels is created, providing necessary credentials and tokens.
spec:
  rules:
  - name: generate-app-secrets
    match:
      any:
      - resources:
          kinds:
          - Deployment
          selector:
            matchLabels:
              app-secrets: required
    generate:
      apiVersion: v1
      kind: Secret
      name: "{{request.object.metadata.name}}-secrets"
      namespace: "{{request.object.metadata.namespace}}"
      synchronize: true
      data:
        data:
          # Note: These are example values. In production, use external secret management
          API_KEY: "{{random('[A-Za-z0-9]{32}')}}"
          APP_SECRET: "{{random('[A-Za-z0-9]{64}')}}"
          JWT_SECRET: "{{random('[A-Za-z0-9]{48}')}}" 