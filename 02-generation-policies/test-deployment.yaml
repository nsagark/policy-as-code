apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-namespace
  labels:
    app: test-app
    app-config: required
    app-secrets: required
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: nginx:1.21
        ports:
        - containerPort: 80
        env:
        - name: APP_CONFIG
          valueFrom:
            configMapKeyRef:
              name: test-app-config
              key: APP_ENV
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: test-app-secrets
              key: API_KEY 