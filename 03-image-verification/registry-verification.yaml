apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-registry
  annotations:
    policies.kyverno.io/title: Verify Registry Sources
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      This policy enforces the use of approved container registries
      and implements registry mirror configurations.
spec:
  validationFailureAction: enforce
  background: false
  rules:
    - name: verify-registry-source
      match:
        any:
        - resources:
            kinds:
            - Pod
      validate:
        message: "Images must be pulled from approved registries"
        pattern:
          spec:
            containers:
            - image: "registry.example.com/* | ghcr.io/* | docker.io/library/*"
    - name: enforce-registry-mirror
      match:
        any:
        - resources:
            kinds:
            - Pod
      mutate:
        patchStrategicMerge:
          spec:
            imagePullSecrets:
            - name: registry-credentials  # Add if using private registry
            containers:
            - (image): "docker.io/*"
              image: "mirror.example.com/{{regex_replace_all_literal('docker.io/', '', '{{@}}')}}" 