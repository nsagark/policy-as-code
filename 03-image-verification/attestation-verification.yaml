apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-attestation
  annotations:
    policies.kyverno.io/title: Verify Image Attestations
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      This policy verifies container image attestations including
      SBOMs and vulnerability scan results using cosign.
spec:
  validationFailureAction: enforce
  background: false
  rules:
    - name: verify-vulnerability-scan
      match:
        any:
        - resources:
            kinds:
            - Pod
      verifyImages:
      - imageReferences:
        - "*"
        attestors:
        - entries:
          - keyless:
              subject: "https://github.com/example/.github/workflows/scan.yml@refs/heads/main"
              issuer: "https://token.actions.githubusercontent.com"
              rekor:
                url: "https://rekor.sigstore.dev"
        attestations:
        - predicateType: vuln
          conditions:
          - all:
            - key: "{{ scanner.result.summary.criticalCount }}"
              operator: LessThan
              value: 1
            - key: "{{ scanner.result.summary.highCount }}"
              operator: LessThan
              value: 5
    - name: verify-sbom
      match:
        any:
        - resources:
            kinds:
            - Pod
      verifyImages:
      - imageReferences:
        - "*"
        attestors:
        - entries:
          - keyless:
              subject: "https://github.com/example/.github/workflows/sbom.yml@refs/heads/main"
              issuer: "https://token.actions.githubusercontent.com"
        attestations:
        - predicateType: spdx
          conditions:
          - all:
            - key: "{{ has(components) }}"
              operator: Equals
              value: true 