apiVersion: batch/v1
kind: Job
metadata:
  name: nginx-job
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: nginx
        app.kubernetes.io/name: nginx-job
        app.kubernetes.io/instance: nginx
        app.kubernetes.io/component: webserver
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
      dnsPolicy: ClusterFirst
      restartPolicy: Never
