name: E2E Tests

permissions:
  contents: write
  
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'argo-policies/**'
  pull_request:
    branches:
      - 'main'   
    paths-ignore:
      - 'argo-policies/**'      
     

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  NCTL-Scan-K8s:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: nctl-scan-installer
        uses: nirmata/action-install-nctl-scan@v0.0.4

      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Check nctl version
        run: nctl version

      # - name: NCTL Scan - Kubernetes
      #   run: nctl scan kubernetes --policies controls/pod-security --resources config-files/k8s --audit-as-warn
        
      # - name: NCTL Scan - Kubernetes
      #   run: nctl scan kubernetes --policies controls/pod-security --resources config-files/k8s        

      - name: NCTL Scan - Kubernetes Detailed Report
        run: nctl scan kubernetes --policies controls/pod-security --resources config-files/k8s --details

      # - name: NCTL Scan - Kubernetes Detailed Report
      #   run: nctl scan kubernetes --policies controls/pod-security --resources config-files/k8s --audit-as-warn --details

      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Push policies to cluster via argo
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "nsagark"
          git config user.email "sagar@nirmata.com" 
          cp -r "Policies/disallow-host-namespaces/disallow-host-namespaces.yaml" "argo-policies/"
          git add "argo-policies"
          git commit -m "Copy files to argo folder"
          git push          
          
